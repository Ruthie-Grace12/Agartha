<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Agartha</title>
<style>
:root {
    --bg-color: #fbe7c6;
    --text-color: #333;
    --shadow-color: #dec9ab;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
}

#title {
    text-align: center;
    font-size: clamp(2em, 5vw, 3em);
    margin: 50px 0 20px;
    color: #000;
    text-shadow: 0 0 5px #000;
}

.home-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin: 30px auto 100px;
    padding: 0 20px;
    flex-wrap: wrap;
}

.gif-button-link {
    display: inline-block;
    transition: transform 0.1s ease, filter 0.1s ease;
    will-change: transform;
}

.gif-button-link:hover {
    transform: scale(1.05);
}

.gif-button-link:active {
    transform: scale(0.94);
    filter: brightness(0.9);
}

.gif-button {
    width: min(300px, 90vw);
    height: auto;
    display: block;
    pointer-events: none;
    user-select: none;
    border-radius: 12px;
}

.home-instructions {
    text-align: center;
    font-size: clamp(1em, 2.5vw, 1.2em);
    color: #000;
    margin: -60px auto 100px;
    padding: 0 20px;
    line-height: 1.6;
    text-shadow: 0 0 5px var(--shadow-color);
    max-width: 800px;
}

.home-instructions p {
    margin: 0.5em 0;
}

@media (max-width: 768px) {
    .home-buttons {
        gap: 30px;
    }
    
    #title {
        margin: 30px 0 15px;
    }
    
    .home-instructions {
        margin: -40px auto 60px;
    }
}
</style>
</head>
<body>

<div id="title">Choose Mode</div>

<div class="home-buttons">
    <a href="page1.html" class="gif-button-link" aria-label="Mouse mode">
        <img src="images/homebutton1.gif" alt="Mouse" class="gif-button" loading="lazy">
    </a>
    <a href="page2.html" class="gif-button-link" id="acres-button" aria-label="Acres mode">
        <img src="images/homebutton2.gif" alt="Acres" class="gif-button" loading="lazy">
    </a>
    <a href="page3.html" class="gif-button-link" aria-label="Tophet mode">
        <img src="images/homebutton3.gif" alt="Tophet" class="gif-button" loading="lazy">
    </a>
</div>

<div class="home-instructions">
    <p><strong>INSTRUCTIONS:</strong></p>
    <p>Raw Hide == Acres</p>
    <p>Tophet =! Hitler</p>
    <p><strong>RULES:</strong></p>
    <p>Mouse belongs to the castle</p>
    <p>Hitler is fighting the devil</p>
    <p>Acres is not conscious1 (it is leather)</p>
</div>

<audio id="mcclick" src="music/mcclick.mp3" preload="auto"></audio>

<script>
(function() {
    'use strict';
    
    const clickSound = document.getElementById('mcclick');
    let audioReady = false;
    
    // Preload audio on first interaction
    function initAudio() {
        if (!audioReady) {
            clickSound.load();
            audioReady = true;
        }
    }
    
    function playClickSound(e) {
        initAudio();
        clickSound.currentTime = 0;
        clickSound.volume = 1;
        clickSound.play().catch(() => {});
    }
    
    // Only Acres button gets click sound (matching original)
    const acresButton = document.getElementById('acres-button');
    if (acresButton) {
        acresButton.addEventListener('click', playClickSound);
    }
    
    // Initialize audio on first user interaction
    document.addEventListener('click', initAudio, { once: true });
})();
</script>

</body>
</html>
