<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Under Construction</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #FFFFFF; /* as requested */
    font-family: Arial, sans-serif;
    color: #000000;
}

/* Back button */
#back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 60px;
    height: auto;
    cursor: pointer;
}

/* Centered text */
.center-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    text-align: center;
}
</style>
</head>
<body>

<img id="back-button" src="backbutton.png" alt="Back" onclick="window.location.href='home.html'">

<div class="center-message">
    This page is under construction.
</div>
