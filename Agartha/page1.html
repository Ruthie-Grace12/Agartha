<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agartha - Mouse</title>
<style>
:root {
    --bg-color: #000000;
    --text-color: #fff;
    --glow-color: #ffb3ff;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    background-image: url("images/starry.gif");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
}

#back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 60px;
    height: auto;
    cursor: pointer;
    z-index: 10001;
    transition: opacity 0.2s ease, transform 0.2s ease;
}


#back-button:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

#title {
    text-align: center;
    font-size: clamp(2em, 5vw, 3em);
    margin: 50px 0 20px;
    color: var(--glow-color);
    text-shadow:
        0 0 5px var(--glow-color),
        0 0 10px var(--glow-color),
        0 0 20px var(--glow-color),
        0 0 40px var(--glow-color);
}

.home-buttons {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 30px auto 100px;
    padding: 0 20px;
    flex-wrap: wrap;
}

.gif-button-link {
    display: inline-block;
    transition: transform 0.1s ease, filter 0.1s ease;
    will-change: transform;
}

.gif-button-link:hover {
    transform: scale(1.05);
}

.gif-button-link:active {
    transform: scale(0.94);
    filter: brightness(0.9);
}

.gif-button {
    width: min(300px, 90vw);
    height: auto;
    display: block;
    pointer-events: none;
    user-select: none;
    border-radius: 12px;
}

.scattered-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    max-width: 80%;
    gap: 50px;
    margin: 0 auto 50px;
    padding: 20px;
    min-height: calc(100vh - 400px);
    align-items: center;
    justify-items: center;
}

@media (min-width: 768px) {
    .scattered-images {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        height: calc(100vh - 280px);
    }
}

.scattered-image {
    width: 150px;
    height: 150px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
    overflow: visible;
    position: relative;
}

.scattered-image:hover {
    transform: scale(1.1);
}

.scattered-image img {
    width: 180%;
    height: 180%;
    object-fit: contain;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-60%, -60%);
    transition: transform 0.3s ease;
}

.scattered-image:hover img {
    transform: translate(-60%, -60%) scale(1.1);
}

@media (max-width: 768px) {
    .home-buttons {
        gap: 30px;
    }
    
    .scattered-images {
        gap: 30px;
        max-width: 90%;
    }
}
/* ————— RETRO POPUP WINDOW ————— */

#retro-button {
    position: fixed;
    top: 26px;
    right: 20px;
    width: 60px;
    cursor: pointer;
    z-index: 10002;
    image-rendering: pixelated;
}

#retro-window {
    position: fixed;
    top: 20px;        /* moved UP */
    right: 15px;      /* moved more RIGHT */
    width: 360px;     /* bigger window */
    height: 220px;
    background: #ffd6f6;
    color: #5a2a64;
    border: 3px solid #ff9eea;
    box-shadow: 0 0 20px #ff9efc;
    font-family: 'Perfect DOS VGA 437', monospace;
    border-radius: 6px;
    display: none;
    z-index: 10003;
    image-rendering: pixelated;
}


.retro-titlebar {
    background: #ffb3ff;
    padding: 10px;
    font-weight: bold;
    border-bottom: 3px solid #ff9eea;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#retro-close {
    background: #ff66cc;
    border: 2px solid #ff9eea;
    color: white;
    font-size: 18px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    border-radius: 4px;
}

#retro-close:hover {
    background: #ff4eb8;
}

.retro-content {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.retro-buttons {
    display: flex;
    justify-content: center;   /* CENTER buttons horizontally */
    align-items: center;
    gap: 15px;                 /* space between buttons */
    width: 100%;
}

.retro-btn {
    width: 170px;        /* ← adjust this to make bigger/smaller squares */
    height: 100px;       /* same as width = perfect square */
    background: #ffe2fb;
    border: 3px solid #ffb3ff;
    border-radius: 6px;
    padding: 8px;
    cursor: pointer;
    image-rendering: pixelated;
    display: flex;               /* ensures centering */
    justify-content: center;
    align-items: center;
    transition: transform 0.15s ease, filter 0.15s ease;
}

.retro-btn img {
    width: 100%;
    height: 100%;
    object-fit: contain;         /* keeps PNG shape correct */
    image-rendering: pixelated;
}


.retro-btn:hover {
    transform: scale(1.08);
    filter: brightness(1.2);
}

.retro-btn:active {
    transform: scale(0.94);
    filter: brightness(0.85);
}


</style>
</head>
<body>

<img id="back-button" src="images/backbutton1.png" alt="Back" loading="eager">

<!-- PINK RETRO WINDOW BUTTON -->

<div id="title">₊˚⊹♡ ᓚ₍ ^. .^₎</div>

    <div class="retro-titlebar">
        <span class="retro-title">System Message</span>
        <button id="retro-close">×</button>
    </div>

   <div class="retro-content">
    <div class="retro-buttons">
        <img class="retro-btn" src="images/placeholder1.png" alt="btn1">
        <img class="retro-btn" src="images/placeholder2.png" alt="btn2">
        <img class="retro-btn" src="images/placeholder3.png" alt="btn3">
    </div>
</div>



<script>
(function() {
    'use strict';
    
    const song = document.getElementById('song1');
    const backButton = document.getElementById('back-button');
    const acresLink = document.getElementById('acres-link');
    
    // Navigation function
    function goToPage(url) {
        window.location.href = url;
    }
    
    // Back button handler
    backButton.addEventListener('click', () => goToPage('home.html'));
    
    // Scattered images navigation with event delegation
    document.querySelector('.scattered-images').addEventListener('click', (e) => {
        const tile = e.target.closest('.scattered-image');
        if (tile && tile.dataset.page) {
            goToPage(tile.dataset.page);
        }
    });
    
    // Click sound for Acres button (if mcclick audio exists)
    if (acresLink) {
        acresLink.addEventListener('click', () => {
            const mcclick = document.getElementById('mcclick');
            if (mcclick) {
                mcclick.currentTime = 0;
                mcclick.volume = 1;
                mcclick.play().catch(() => {});
            }
        });
    }
    
    // Audio initialization
    function initAudio() {
        if (!song) return;
        
        song.volume = 1;
        const playAttempt = song.play();
        
        if (playAttempt) {
            playAttempt.catch(() => {
                const startAudio = () => {
                    song.play().catch(() => {});
                    document.removeEventListener('click', startAudio);
                    document.removeEventListener('keydown', startAudio);
                };
                
                document.addEventListener('click', startAudio, { once: true });
                document.addEventListener('keydown', startAudio, { once: true });
            });
        }
    }
    
    // Initialize cursor effects
    function initCursorEffects() {
        if (window.cursoreffects && window.cursoreffects.fairyDustCursor) {
            new cursoreffects.fairyDustCursor({
                colors: ["#ffb3ff", "#ff66ff", "#ffccff"],
                sprite: "https://i.imgur.com/J7Fq4pR.png"
            });
        }
    }
    
    // Initialize on load
    window.addEventListener('load', () => {
        initAudio();
        initCursorEffects();
    });
    // RETRO WINDOW LOGIC
const retroBtn = document.getElementById("retro-button");
const retroWindow = document.getElementById("retro-window");
const retroClose = document.getElementById("retro-close");

retroBtn.addEventListener("click", () => {
    retroWindow.style.display = "block";
});

// close button
retroClose.addEventListener("click", () => {
    retroWindow.style.display = "none";
});

// make window draggable
let isDragging = false;
let offsetX = 0;
let offsetY = 0;

const titlebar = document.querySelector(".retro-titlebar");

titlebar.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - retroWindow.offsetLeft;
    offsetY = e.clientY - retroWindow.offsetTop;
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        retroWindow.style.left = (e.clientX - offsetX) + "px";
        retroWindow.style.top = (e.clientY - offsetY) + "px";
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
});

document.querySelectorAll(".retro-btn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
        console.log("Button " + (index+1) + " clicked!");
        // Replace with your action for each button
    });
});


})();
</script>
