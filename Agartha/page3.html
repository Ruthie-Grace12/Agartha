<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agartha - Tophet</title>
<style>
:root {
    --bg-color: #000000;
    --text-color: #fff;
    --hell-red: #ff0055;
}

* {
    box-sizing: border-box;
}

/* BASE BODY */
body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    background-image: url("images/groyperfrog.gif");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
}

/* BACK BUTTON */
#back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 60px;
    height: auto;
    z-index: 10001;
    transition: opacity 0.2s ease, transform 0.2s ease;
}

#back-button:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

/* RUNE BUTTONS (OPTION C) */
#rune-buttons {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 10000;
}

.rune-btn {
    font-size: 26px;
    font-weight: bold;
    color: var(--hell-red);
    text-decoration: none;

    width: 42px;
    height: 42px;

    display: flex;
    align-items: center;
    justify-content: center;

    border: 2px solid var(--hell-red);
    border-radius: 8px;

    background: rgba(0, 0, 0, 0.5);
    text-shadow: 0 0 8px var(--hell-red);

    box-shadow: inset 0 0 6px var(--hell-red);

    transition: transform 0.15s ease, opacity 0.15s ease, box-shadow 0.15s ease;
    backdrop-filter: blur(3px);
}

.rune-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 12px var(--hell-red), inset 0 0 10px var(--hell-red);
    opacity: 1;
}

.rune-btn:active {
    transform: scale(0.92);
    background: rgba(70, 0, 0, 0.9);
}

/* SCATTERED IMAGES GRID */
.scattered-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    max-width: 80%;
    gap: 50px;
    margin: 0 auto 50px;
    padding: 20px;
    min-height: calc(100vh - 400px);
    align-items: center;
    justify-items: center;
}

@media (min-width: 768px) {
    .scattered-images {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        height: calc(100vh - 280px);
    }
}

.scattered-image {
    width: 150px;
    height: 150px;
    border-radius: 12px;
    transition: transform 0.3s ease;
    overflow: visible;
    position: relative;
}

.scattered-image:hover {
    transform: scale(1.1);
}

.scattered-image img {
    width: 180%;
    height: 180%;
    object-fit: contain;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-60%, -60%);
    transition: transform 0.3s ease;
}

.scattered-image:hover img {
    transform: translate(-60%, -60%) scale(1.1);
}

/* KARMA + HANK FX */
#karma-image {
    position: fixed;
    top: 35px;
    left: 30px;
    width: 22vw;
    max-width: 400px;
    min-width: 150px;
    opacity: 0;
    z-index: 10000;
    transition: opacity 2s ease-in-out;
    display: none;
}

#hank-flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("images/hank.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0;
    pointer-events: none;
    z-index: 9998;
    transition: opacity 0.12s ease-out;
}

#hank-strobe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 0, 0.35);
    opacity: 0;
    pointer-events: none;
    z-index: 9997;
    transition: opacity 0.07s ease-out;
}

/* RESPONSIVE TWEAKS */
@media (max-width: 768px) {
    .scattered-images {
        gap: 30px;
        max-width: 90%;
    }

    #karma-image {
        width: 30vw;
        min-width: 120px;
    }
}

/* GLOBAL CURSOR — SWAS EVERYWHERE ON THIS PAGE */
* {
    cursor: url("images/swas.png") 2 2, auto !important;
}
</style>
</head>
<body>

<!-- BACK BUTTON -->
<img id="back-button" src="images/backbutton3.png" alt="Back" onclick="window.location.href='home.html'" loading="eager">

<!-- RUNE NAV BUTTONS -->
<div id="rune-buttons">
    <a href="page1.html" class="rune-btn">ᛗ</a>
    <a href="page2.html" class="rune-btn">ᚨ</a>
</div>

<!-- SCATTERED IMAGES -->
<div class="scattered-images">
    <div class="scattered-image" onclick="goToPage('page3subs/page3png1.html')">
        <img src="images/bateman.png" alt="Page 3 Tile 1" loading="lazy">
    </div>
    <div class="scattered-image" onclick="goToPage('page3subs/page3png2.html')">
        <img src="images/page3png2.png" alt="Page 3 Tile 2" loading="lazy">
    </div>
    <div class="scattered-image" onclick="goToPage('page3subs/page3png3.html')">
        <img src="images/page3png3.png" alt="Page 3 Tile 3" loading="lazy">
    </div>
    <div class="scattered-image" onclick="goToPage('page3subs/page3png4.html')">
        <img src="images/page3png4.png" alt="Page 3 Tile 4" loading="lazy">
    </div>
    <div class="scattered-image" onclick="goToPage('page3subs/page3png5.html')">
        <img src="images/page3png5.png" alt="Page 3 Tile 5" loading="lazy">
    </div>
    <div class="scattered-image" onclick="goToPage('page3subs/page3png6.html')">
        <img src="images/page3png6.png" alt="Page 3 Tile 6" loading="lazy">
    </div>
</div>

<!-- FX LAYERS -->
<div id="hank-flash"></div>
<div id="hank-strobe"></div>
<img id="karma-image" src="images/lostkarma.png" alt="Karma" loading="lazy">

<audio id="song3" src="music/evil.mp3" preload="auto"></audio>

<script>
(function() {
    'use strict';

    function goToPage(url) {
        window.location.href = url;
    }

    // Make goToPage available globally for onclick handlers
    window.goToPage = goToPage;

    let karmaShowTimeout = null;
    let karmaFadeTimeout = null;
    let karmaHideTimeout = null;

    function resetKarmaImage() {
        const karma = document.getElementById("karma-image");
        if (karmaShowTimeout !== null) clearTimeout(karmaShowTimeout);
        if (karmaFadeTimeout !== null) clearTimeout(karmaFadeTimeout);
        if (karmaHideTimeout !== null) clearTimeout(karmaHideTimeout);

        karmaShowTimeout = karmaFadeTimeout = karmaHideTimeout = null;

        karma.style.opacity = "0";
        karma.style.display = "none";
    }

    window.addEventListener("load", () => {
        const song = document.getElementById("song3");
        const hankFlash = document.getElementById("hank-flash");
        const hankStrobe = document.getElementById("hank-strobe");
        const karma = document.getElementById("karma-image");

        // Try to play audio (may require user interaction depending on browser)
        if (song) {
            song.play().catch(() => {});
        }

        // Hank flash sequence
        hankFlash.style.opacity = "0";
        hankStrobe.style.opacity = "0";

        setTimeout(() => hankFlash.style.opacity = "1", 30);
        setTimeout(() => hankFlash.style.opacity = "0", 260);
        setTimeout(() => hankStrobe.style.opacity = "1", 20);
        setTimeout(() => hankStrobe.style.opacity = "0", 110);

        // Karma image sequence
        resetKarmaImage();

        karmaShowTimeout = setTimeout(() => {
            karma.style.display = "block";
            karma.style.opacity = "1";
        }, 2000);

        karmaFadeTimeout = setTimeout(() => {
            karma.style.opacity = "0";
        }, 9000);

        karmaHideTimeout = setTimeout(() => {
            karma.style.display = "none";
        }, 10000);
    });
})();
</script>

</body>
</html>
