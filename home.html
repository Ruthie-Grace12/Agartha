<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Agartha</title>
<style>
:root {
    --bg-color: #b4bcd8;
    --text-color: #333;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
}

#title {
    text-align: center;
    font-size: clamp(2em, 5vw, 3em);
    margin: 50px 0 20px;
    color: #000;
    text-shadow: 0 0 5px #000;
}

.home-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin: 30px auto 100px;
    padding: 0 20px;
    flex-wrap: wrap;
}

.gif-button-link {
    display: inline-block;
    transition: transform 0.1s ease, filter 0.1s ease;
    position: relative;
    z-index: 5;
}

.gif-button-link:hover {
    transform: scale(1.05);
}

.gif-button-link:active {
    transform: scale(0.94);
    filter: brightness(0.9);
}

.gif-button {
    width: min(300px, 90vw);
    height: auto;
    display: block;
    pointer-events: none;
    user-select: none;
    border-radius: 12px;
}

/* VIDEO OVERLAY */
#hover-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    height: auto;
    max-height: 80vh;
    transform: translate(-50%, -50%);
    z-index: 2;
    display: none;
    opacity: 0;
    transition: opacity 0.2s ease;
    pointer-events: none; /* so clicks pass through */
    border-radius: 12px;
}

/* AGARTHA SOURCE TOGGLE BUTTON */
#agartha-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 8px 14px;
    font-size: 0.9rem;
    font-family: inherit;
    border-radius: 8px;
    border: 2px solid #000;
    background-color: #fff;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
}

#agartha-toggle.on {
    background-color: #a3ffa3;
    border-color: #0a0;
}

/* INSTRUCTIONS */
.home-instructions {
    text-align: center;
    font-size: clamp(1em, 2.5vw, 1.2em);
    color: #000;
    margin: -60px auto 100px;
    padding: 0 20px;
    line-height: 1.6;
    text-shadow: 0 0 5px var(--shadow-color);
    max-width: 800px;
}

.home-instructions p {
    margin: 0.5em 0;
}

@media (max-width: 768px) {
    .home-buttons {
        gap: 30px;
    }
    
    #title {
        margin: 30px 0 15px;
    }
    
    .home-instructions {
        margin: -40px auto 60px;
    }

    #hover-video {
        width: 95vw;
    }
}
</style>
</head>
<body>

<!-- AGARTHA SOURCE TOGGLE -->
<button id="agartha-toggle" aria-pressed="false">Agartha Source: OFF</button>

<!-- VIDEO THAT APPEARS ON HOVER -->
<video id="hover-video" src="videos/slide1.mp4" preload="auto"></video>

<div id="title">Choose Mode</div>

<div class="home-buttons">
    <a href="page1.html" class="gif-button-link" id="mouse-btn" aria-label="Mouse mode">
        <img src="images/homebutton1.gif" alt="Mouse" class="gif-button" loading="lazy">
    </a>

    <a href="page2.html" class="gif-button-link" id="acres-button" aria-label="Acres mode">
        <img src="images/homebutton2.gif" alt="Acres" class="gif-button" loading="lazy">
    </a>

    <a href="page3.html" class="gif-button-link" id="tophet-button" aria-label="Tophet mode">
        <img src="images/homebutton3.gif" alt="Tophet" class="gif-button" loading="lazy">
    </a>
</div>

<div class="home-instructions">
    <p><strong>INSTRUCTIONS:</strong></p>
    <p>Raw Hide == Acres</p>
    <p>Tophet =! Hitler</p>
    <p><strong>RULES:</strong></p>
    <p>Mouse belongs to the castle</p>
    <p>Hitler is fighting the devil</p>
    <p>Acres is not conscious1 (it is leather)</p>
</div>

<audio id="mcclick" src="music/mcclick.mp3" preload="auto"></audio>

<script>
/* CLICK SOUND FOR ACRES BUTTON */
(function() {
    const clickSound = document.getElementById('mcclick');
    let audioReady = false;

    function initAudio() {
        if (!audioReady) {
            clickSound.load();
            audioReady = true;
        }
    }

    function playClickSound() {
        initAudio();
        clickSound.currentTime = 0;
        clickSound.volume = 1;
        clickSound.play().catch(() => {});
    }

    const acresButton = document.getElementById('acres-button');
    if (acresButton) {
        acresButton.addEventListener('click', playClickSound);
    }

    document.addEventListener('click', initAudio, { once: true });
})();

/* VIDEO HOVER EFFECT TOGGLED BY "AGARTHA SOURCE" */
let agarthaSourceOn = false;

const toggleBtn  = document.getElementById("agartha-toggle");
const hoverVideo = document.getElementById("hover-video");

const mouseBtn   = document.getElementById("mouse-btn");
const acresBtn   = document.getElementById("acres-button");
const tophetBtn  = document.getElementById("tophet-button");

function showHoverVideo(src) {
    if (!agarthaSourceOn || !hoverVideo) return;

    if (!hoverVideo.src.includes(src)) {
        hoverVideo.src = src;
    }
    hoverVideo.style.display = "block";
    hoverVideo.currentTime = 0;
    hoverVideo.play().catch(() => {});
    requestAnimationFrame(() => {
        hoverVideo.style.opacity = "1";
    });
}

function hideHoverVideo() {
    if (!hoverVideo) return;
    hoverVideo.style.opacity = "0";
    setTimeout(() => {
        hoverVideo.pause();
        hoverVideo.style.display = "none";
    }, 200);
}

if (toggleBtn) {
    toggleBtn.addEventListener("click", () => {
        agarthaSourceOn = !agarthaSourceOn;
        toggleBtn.textContent = agarthaSourceOn ? "Agartha Source: ON" : "Agartha Source: OFF";
        toggleBtn.setAttribute("aria-pressed", agarthaSourceOn.toString());
        toggleBtn.classList.toggle("on", agarthaSourceOn);

        if (!agarthaSourceOn) {
            hideHoverVideo();
        }
    });
}

/* HOVER LISTENERS FOR EACH HOME BUTTON */
if (mouseBtn) {
    mouseBtn.addEventListener("mouseenter", () => {
        showHoverVideo("videos/slide1.mp4");
    });
    mouseBtn.addEventListener("mouseleave", hideHoverVideo);
}

if (acresBtn) {
    acresBtn.addEventListener("mouseenter", () => {
        showHoverVideo("videos/slide2.mp4");
    });
    acresBtn.addEventListener("mouseleave", hideHoverVideo);
}

if (tophetBtn) {
    tophetBtn.addEventListener("mouseenter", () => {
        showHoverVideo("videos/slide3.mp4");
    });
    tophetBtn.addEventListener("mouseleave", hideHoverVideo);
}
</script>

</body>
</html>
