<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agartha - Tophet</title>

<style>
:root {
    --bg-color: #000000;
    --text-color: #fff;
    --hell-red: #ff0055;
}

/* RESET */
* {
    box-sizing: border-box;
    cursor: url("images/swas.png") 2 2, auto !important;
}

/* BASE BODY */
body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    background-image: url("images/groyperfrog.gif");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.85));
    z-index: 0;
}

/* BACK BUTTON */
#back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 60px;
    height: auto;
    z-index: 10001;
    transition: opacity 0.2s ease, transform 0.2s ease;
}

#back-button:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

/* RUNE BUTTONS */
#rune-buttons {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 10000;
}

.rune-btn {
    font-size: 26px;
    font-weight: bold;
    color: var(--hell-red);
    text-decoration: none;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--hell-red);
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.5);
    text-shadow: 0 0 8px var(--hell-red);
    box-shadow: inset 0 0 6px var(--hell-red);
    transition: transform 0.15s ease, opacity 0.15s ease, box-shadow 0.15s ease;
    backdrop-filter: blur(3px);
}

.rune-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 12px var(--hell-red), inset 0 0 10px var(--hell-red);
    opacity: 1;
}

.rune-btn:active {
    transform: scale(0.92);
    background: rgba(70, 0, 0, 0.9);
}

/* MAIN LAYOUT */
.tophet-main {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 90px 20px 40px;
    min-height: 100vh;
}

/* TITLE */
#tophet-title {
    font-family: "Perfect DOS VGA 437", monospace;
    font-size: 46px;
    letter-spacing: 4px;
    color: var(--hell-red);
    text-shadow:
        0 0 6px var(--hell-red),
        0 0 12px var(--hell-red),
        0 0 18px var(--hell-red);
    margin: 0 0 10px;
}

/* SUBTITLE */
#tophet-subtitle {
    font-family: "Perfect DOS VGA 437", monospace;
    font-size: 16px;
    color: #ffb3c9;
    text-shadow: 0 0 4px rgba(255,0,85,0.7);
    margin-bottom: 30px;
    text-align: center;
}

/* SCROLLABLE RELIC PANEL */
.gallery-panel {
    background: rgba(0, 0, 0, 0.75);
    border: 2px solid rgba(255,0,85,0.5);
    box-shadow:
        0 0 18px rgba(255,0,85,0.4),
        inset 0 0 12px rgba(0,0,0,0.9);
    border-radius: 16px;
    padding: 30px 26px 26px;
    max-width: 1100px;
    width: 100%;
    backdrop-filter: blur(3px);

    /* ENABLE SCROLLING WHEN FULL */
    max-height: 65vh;
    overflow-y: auto;
}

/* CUSTOM SCROLLBAR */
.gallery-panel::-webkit-scrollbar {
    width: 10px;
}

.gallery-panel::-webkit-scrollbar-track {
    background: #050005;
    border-radius: 8px;
}

.gallery-panel::-webkit-scrollbar-thumb {
    background: var(--hell-red);
    border-radius: 8px;
    box-shadow: 0 0 8px var(--hell-red);
}

.gallery-panel::-webkit-scrollbar-thumb:hover {
    background: #ff3377;
}

/* GRID */
.scattered-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
}

/* RELIC ITEMS */
.scattered-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
}

.scattered-image {
    width: 240px;
    height: 240px;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #330000, #000000);
    border: 1px solid rgba(255,0,85,0.4);
    box-shadow:
        0 0 10px rgba(255,0,85,0.3),
        0 0 18px rgba(0,0,0,0.9);
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
}

.scattered-image:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow:
        0 0 18px rgba(255,0,85,0.7),
        0 0 28px rgba(0,0,0,0.9);
    border-color: var(--hell-red);
}

.scattered-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.scattered-label {
    margin-top: 10px;
    font-size: 18px;
    font-family: 'Perfect DOS VGA 437', monospace;
    color: var(--hell-red);
    text-shadow: 0 0 8px var(--hell-red);
    white-space: nowrap;
}

/* FX */
#karma-image {
    position: fixed;
    top: 10px;
    left: 15px;
    width: 22vw;
    max-width: 400px;
    min-width: 150px;
    opacity: 0;
    z-index: 100001;
    transition: opacity 2s ease-in-out;
    display: none;
}

#hank-flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("images/hank.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0;
    pointer-events: none;
    z-index: 9998;
    transition: opacity 0.12s ease-out;
}

#hank-strobe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 0, 0.35);
    opacity: 0;
    pointer-events: none;
    z-index: 9997;
    transition: opacity 0.07s ease-out;
}

@media (max-width: 768px) {
    #tophet-title { font-size: 34px; }
    .gallery-panel { padding: 20px; }
    .scattered-image { width: 200px; height: 200px; }
    .scattered-label { font-size: 16px; }
}
</style>
</head>

<audio id="song3" src="music/evil.mp3" preload="auto"></audio>

<script>
function goToPage(url) {
    window.location.href = url;
}

// AUDIO + FX INIT
(function () {
    const song = document.getElementById('song3');
    const karma = document.getElementById('karma-image');
    const flash = document.getElementById('hank-flash');
    const strobe = document.getElementById('hank-strobe');

    function showKarma() {
        karma.style.display = 'block';
        requestAnimationFrame(() => karma.style.opacity = '1');

        setTimeout(() => {
            karma.style.opacity = '0';
            setTimeout(() => karma.style.display = 'none', 2000);
        }, 2000);
    }

    function triggerFlash() {
        flash.style.opacity = '1';
        strobe.style.opacity = '1';

        setTimeout(() => flash.style.opacity = '0', 120);
        setTimeout(() => strobe.style.opacity = '0', 250);
    }

    function onStart() {
        setTimeout(triggerFlash, 300);
        setTimeout(showKarma, 2000);
    }

    function init() {
        song.volume = 1;
        const attempt = song.play();

        if (attempt) {
            attempt.then(onStart).catch(() => {
                const start = () => {
                    song.play().then(onStart).catch(() => {});
                    document.removeEventListener('click', start);
                    document.removeEventListener('keydown', start);
                };
                document.addEventListener('click', start, { once: true });
                document.addEventListener('keydown', start, { once: true });
            });
        }
    }

    window.addEventListener('load', init);
})();
</script>
